<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12" style='background-color:red;'>
            <span>네모난 뱃지</span>
            <span class="badge badge-secondary">뱃</span>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12" style='background-color:yellow;'>
            <button type="button" class="btn btn-primary">
                <span class="badge badge-light">뱃</span>
            </button>
        </div>
        <div class="col-lg-6 col-md-4 col-sm-12" style='background-color:blue;'>
            <button type="button" class="btn btn-primary">
                <span class="badge badge-light">뱃</span>
                <span class="sr-only">안읽은 메세지들</span>
                <span class="badge badge-danger">댄져</span>
            </button>
        </div>
        <div class="col-lg-6 col-md-3 col-sm-12" style='background-color:blue;'>
            <button type="button" class="btn btn-primary">
                <span class="badge badge-pill badge-primary">링크로 줘도 된다.</span>
                <span class="badge badge-pill badge-danger">뱃</span>
                <span class="badge badge-pill badge-warning">뱃</span>
            </button>
        </div>
    </div>
</body>
</html>
